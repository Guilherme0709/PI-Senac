<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Terrenista</title>
    <link rel="stylesheet" href="../assets/styles/cadastro.css">
</head>
<body>
    <h1>Cadastro do Terrenista</h1>
    <form action="../php/upload.php" method="POST" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br>

        <label for="localizacao">Localização do Terreno:</label>
        <input type="text" name="localizacao" required><br>

        <label for="metragem">Metragem:</label>
        <input type="number" name="metragem" required><br>

        <label for="valor">Valor:</label>
        <input type="number" name="valor" required><br>

        <label for="escritura">Upload da Escritura:</label>
        <input type="file" name="escritura" required><br>

        <label for="foto">Upload da Foto do Terreno:</label>
        <input type="file" name="foto" required><br>

        <input type="submit" value="Enviar Proposta">
        <button onclick="window.location.href='home.html'">Voltar para o início</button>
    </form>
</body>
</html>
